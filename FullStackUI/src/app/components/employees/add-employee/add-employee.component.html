
<div class="container my-5">
<div class="row"> <div class="col-6">
  <h1 class="mb-3" >Add New Employee</h1>
  <form #form="ngForm" (ngSubmit)="addEmployee()"  >
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" class="form-control" id="name" [(ngModel)]="addEmployeeRequest.name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="email" [(ngModel)]="addEmployeeRequest.email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone
      " class="form-label">Phone</label>
      <input type="number" name="phone" class="form-control" id="phone " [(ngModel)]="addEmployeeRequest.phone">
    </div>
    <div class="mb-3">
      <label for="salay" class="form-label">Salary</label>
      <input type="number" name="salary" class="form-control" id="salay" [(ngModel)]="addEmployeeRequest.salary">
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" name="department" class="form-control" id="department" [(ngModel)]="addEmployeeRequest.department">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</div>
