
<div class="container my-5">
  <div class="row"> <div class="col-6">
    <h1 class="mb-3" >Edit Employee</h1>
    <form #form="ngForm" (ngSubmit)="updateEmployee()"   >
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" name="id" class="form-control" id="id" readonly [(ngModel)]="employeeDetails.id">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="employeeDetails.name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="employeeDetails.email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="phone
        " class="form-label">Phone</label>
        <input type="number" name="phone" class="form-control" id="phone " [(ngModel)]="employeeDetails.phone">
      </div>
      <div class="mb-3">
        <label for="salay" class="form-label">Salary</label>
        <input type="number" name="salary" class="form-control" id="salay" [(ngModel)]="employeeDetails.salary">
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" name="department" class="form-control" id="department" [(ngModel)]="employeeDetails.department">
      </div>
      <button type="submit" formaction="" class="btn btn-primary mr-2">Edit</button>
      <button type="button" (click)="deleteEmployee(employeeDetails.id)" class="btn btn-danger ms-2">Delete</button>
    </form>
  </div>
  </div>
  </div>
